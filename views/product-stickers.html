<div class="row">
    <div class="col s12 m3">
        <div class="card">
            <div class="card-image">
                <img ng-src={{stickers[params-1].imgUrl}} style="height:300px">
            </div>
            <div class="card-content">
                <span class="card-title" style="font-family:Comic Sans Ms;color:darkorange">{{mugs[params-1].name}}</span>
                <p>Price: {{stickers[params-1].price | currency:"$"}}</p>
            </div>
            <div class="card-action">
                <a ng-click="addCart(stickers[params-1])" style="cursor:pointer">Add to cart</a>
            </div>
        </div>
    </div>
    <div class="col s6 m4">
        <img ng-src={{stickers[params-1].imgUrl}} style="height:500px; width:400px;">
    </div>
    <div class="col s6 m4">
        <p style="text-align:center;font-weight:500;font-size:30px;color:coral;font-family:Comic Sans Ms;">Total price : ${{shirts[params-1].price}}.00</p>
        <h3 style="text-align:center;color:rgb(108, 112, 112);font-family:Comic Sans Ms;">Highly Sticky</h3>
    </div>
</div>
