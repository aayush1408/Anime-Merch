<div class="row">
        <div class="col s12 m3" ng-repeat="shirt in shirts" ng-show={{shirt.cart}}>
            <div class="card">
                <div class="card-image">
                    <img ng-src={{shirt.imgUrl}} style="height:300px">
                </div>
                <div class="card-content">
                    <span class="card-title" style="font-family:Comic Sans Ms;color:darkorange">{{shirt.name}}</span>
                    <p>Price: {{shirt.price | currency:"$"}}</p>
                </div>
                <div class="card-action">
                    <a ng-click="removeCart(shirt)">Remove from cart</a>
                </div>
            </div>
        </div>
    </div>
